name: Cypress Tests

on:
  push:
    branches: [ "main" ]

jobs:
  cypress-with-electron:
    name: Cypress with Electron
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm install
          start: npx cypress run
          # browser: electron

  cypress-with-firefox:
    name: Cypress with Firefox
    needs:
      - cypress-with-electron
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm install
          start: npx cypress run
          browser: firefox
